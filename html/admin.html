<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>admin page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/admin.css">

</head>
<body>

<div>

    <a class="nav-link middle" onclick="redirectHome()">home</a>
<!--    <a class="nav-link middle" onclick="logout()">logout</a>-->

    <div class="contact-form-wrapper d-flex justify-content-center">
        <form class="contact-form">
            <h5 class="title">Brand</h5>
            <div>
                <input type="text" class="form-control rounded border-white mb-3 form-input" id="brandName" placeholder="Brand Name" required>
            </div>
            <h5 class="title">Product</h5>
            <div>
                <input type="text" class="form-control rounded border-white mb-3 form-input" id="productName" placeholder="Product Name" required>
            </div>
            <div>
                <input type="number" class="form-control rounded border-white mb-3 form-input" id="productPrice" placeholder="Product Price" required>
            </div>
            <div>
                <input type="number" class="form-control rounded border-white mb-3 form-input" id="inStock" placeholder="Product In Stock" required>
            </div>

            <div>
                <input type="text" class="form-control rounded border-white mb-3 form-input" id="imageURL" placeholder="Copy image url for the product" required>
            </div>

            <div>
                <textarea  class="form-control rounded border-white mb-3 form-text-area" rows="5" cols="30" id="productDescription" placeholder="Description" required></textarea>
            </div>
            <div class="submit-button-wrapper">
                <input type="button" value="Send" onclick="addProductInJS()">
            </div>
        </form>
    </div>


</div>

<script src="js/serverCall.js" type="text/javascript"></script>
<script src="/js/admin.js"></script>
<script src="./js/script.js"></script>


</body>
</html>
